<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1, p {
            padding: 10px;
        }
        iframe {
            flex-grow: 1; /* Makes iframe take the full remaining space */
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Interactive Power BI Report - US Bureau of Labour Statistics - Occupation Dataset</h1>
    <p>Select the below occupation title to explore the visualization.</p>

    <iframe 
        title="US Bureau of Labour Statistics - Occupation Dataset"
        src="https://app.powerbi.com/view?r=eyJrIjoiYzFjNWNjMTQtZWZjYS00NWY0LWIxMjQtYzM0MDhkMjgyNTRlIiwidCI6IjExMTNiZTM0LWFlZDEtNGQwMC1hYjRiLWNkZDAyNTEwYmU5MSIsImMiOjN9"
        allowfullscreen>
    </iframe>

    <h2>Data Modeling Diagram</h2>
    <img src="images/data_model.jpg" alt="Data Modeling Diagram">
</body>
</html>
